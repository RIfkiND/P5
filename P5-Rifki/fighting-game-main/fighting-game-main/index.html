<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Game Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body, html {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #000;
      margin: 0;
      color: white;
    }

    #menu, #end-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .menu-button {
      padding: 10px 20px;
      background-color: #222;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      text-align: center;
      text-transform: uppercase;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none; /* Remove underline from links */
    }

    .menu-button:hover {
      background-color: white;
      color: black;
    }

    .hidden {
      display: none;
    }

    #game-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
    }

    .round-indicator {
      margin-top: 10px;
    }

    canvas {
      background-color: black;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="menu">
    <div class="menu-button" onclick="startGame()">Mulai</div>
    <div class="menu-button" onclick="quitGame()">Quit Game</div>
    <a href="https://saweria.co/sendirizki18" class="menu-button">Donasi</a>
    <div class="menu-button" onclick="newGame()">New Game</div>
  </div>

  <div id="game-container" class="hidden">
    <!-- red container div -->
    <div style="position: relative; width: 100%; height: 100%;">
      <!-- smaller red container div -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          height: 10%;
          align-items: center;
          padding: 20px;
          justify-content: space-between;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            width: 40%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
            margin-bottom: 10px;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
        <!-- player points -->
        <div id="playerPoints" class="round-indicator">Player Points: 0</div>
        
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: black;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
          "
        >
          10
        </div>
        <!-- enemy points -->
        <div id="enemyPoints" class="round-indicator">Enemy Points: 0</div>
        <!-- enemy health -->
        <div
          style="
            position: relative;
            width: 40%;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;
            margin-bottom: 10px;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
        "
      >
        Tie
      </div>
      <canvas></canvas>
    </div>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
  <script>
    function startGame() {
      const gameContainer = document.getElementById('game-container');
      document.getElementById('menu').style.display = 'none';
      gameContainer.style.display = 'flex';

      // Request fullscreen
      if (gameContainer.requestFullscreen) {
        gameContainer.requestFullscreen();
      } else if (gameContainer.mozRequestFullScreen) { // Firefox
        gameContainer.mozRequestFullScreen();
      } else if (gameContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
        gameContainer.webkitRequestFullscreen();
      } else if (gameContainer.msRequestFullscreen) { // IE/Edge
        gameContainer.msRequestFullscreen();
      }
    }

    function quitGame() {
      // Implementasi fungsi quit game
      alert('Quit Game');
    }

    function newGame() {
      // Implementasi fungsi new game
      alert('New Game');
    }
  </script>
</body>
</html>
